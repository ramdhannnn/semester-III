<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var nilai = prompt("Nilai Anda?", 0);;

        if (nilai >= 70) {
            document.write("<h2>Selamat! Anda lulus mata kuliah ini.</h2>");
        }else {
           document.write("<p>Anda tidak lulus mata kuliah ini.</p>");
        }
// Jika nilai < 70, tidak ada yang akan dicetak.
    </script>
</body>
</html>
